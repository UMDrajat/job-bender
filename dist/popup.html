<!DOCTYPE html>
<html>
    <head>
        <style>
            .form-container {
            min-width: 300px;
            margin: 0 auto;
          }

          .form-group {
            margin-bottom: 10px;
          }

          .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
          }

          .form-group input {
            width: 100%;
            padding: 5px;
          }

          .btn-save {
            margin-top: 10px;
            padding: 5px 10px;
          }
          .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          .header button{
            min-width: 60px;
            height: 36px;
            font-weight: bold;
            color: red;
          }
          
          /* Tabs */
          .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
          }
          
          .tab-btn {
            padding: 8px 16px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
          }
          
          .tab-btn.active {
            background: #007bff;
            color: white;
          }
          
          .tab-content {
            display: none;
          }
          
          .tab-content.active {
            display: block;
          }
          
          /* Tracking */
          .tracking-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
          }
          
          .tracking-filters select,
          .tracking-filters input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
          }
          
          .tracking-list table {
            width: 100%;
            border-collapse: collapse;
          }
          
          .tracking-list th,
          .tracking-list td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
          }
          
          .tracking-list th {
            background: #f8f9fa;
            font-weight: 600;
          }
          
          .status-select {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
          }
          
          .btn-delete {
            padding: 4px 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          
          .btn-delete:hover {
            background: #c82333;
          }

          /* New styles */
          .auth-container {
            text-align: center;
            padding: 20px;
          }

          .auth-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
          }

          .auth-button:hover {
            background: #357abd;
          }

          .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
          }

          .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
          }

          .sync-status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
          }

          .sync-button {
            background: #34a853;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
          }

          .sync-button:hover {
            background: #2d9249;
          }

          .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
          }

          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }

          .dark-mode {
            background: #1a1a1a;
            color: #ffffff;
          }

          .dark-mode input,
          .dark-mode select {
            background: #2d2d2d;
            color: #ffffff;
            border-color: #404040;
          }

          .dark-mode .tab-btn {
            background: #2d2d2d;
            color: #ffffff;
          }

          .dark-mode .tab-btn.active {
            background: #4285f4;
          }

          .dark-mode .tracking-list th {
            background: #2d2d2d;
          }

          .dark-mode .tracking-list td {
            border-color: #404040;
          }
        </style>
    </head>
    <body>
        <div id="auth-container" class="auth-container">
            <h2>Welcome to Job Bender</h2>
            <p>Sign in to sync your data across devices</p>
            <button id="sign-in" class="auth-button">Sign in with Google</button>
        </div>

        <div id="app-container" style="display: none;">
            <div class="user-info">
                <img id="user-avatar" class="user-avatar" src="" alt="User avatar">
                <div>
                    <div id="user-name"></div>
                    <div class="sync-status">
                        Last synced: <span id="last-sync">Never</span>
                        <button id="sync-now" class="sync-button">Sync Now</button>
                    </div>
                </div>
            </div>

            <div class="header">
                <button id="open-jobs">Open jobs</button>
                <button id="fill-it">Refill</button>
                <button id="toggle-theme">Toggle Dark Mode</button>
            </div>

            <div class="container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="applications">Applications</button>
                    <button class="tab-btn" data-tab="stats">Statistics</button>
                    <button class="tab-btn" data-tab="interviews">Interviews</button>
                    <button class="tab-btn" data-tab="followups">Follow-ups</button>
                </div>
                
                <div class="tab-content active" id="applications">
                    <div class="filters">
                        <select id="status-filter">
                            <option value="">All Statuses</option>
                            <option value="applied">Applied</option>
                            <option value="interview">Interview</option>
                            <option value="offered">Offered</option>
                            <option value="accepted">Accepted</option>
                            <option value="rejected">Rejected</option>
                            <option value="stale">Stale</option>
                        </select>
                        <select id="job-type-filter">
                            <option value="">All Job Types</option>
                            <option value="full-time">Full Time</option>
                            <option value="part-time">Part Time</option>
                            <option value="contract">Contract</option>
                            <option value="internship">Internship</option>
                            <option value="remote">Remote</option>
                        </select>
                        <input type="text" id="company-filter" placeholder="Filter by company...">
                        <input type="text" id="location-filter" placeholder="Filter by location...">
                    </div>

                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Company</th>
                                    <th>Position</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Type</th>
                                    <th>Location</th>
                                    <th>Interview</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="applicationsList">
                                <!-- Applications will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="tab-content" id="stats">
                    <div id="stats-container">
                        <!-- Statistics will be loaded here -->
                    </div>
                </div>

                <div class="tab-content" id="interviews">
                    <div id="interviews-container">
                        <!-- Upcoming interviews will be loaded here -->
                    </div>
                </div>

                <div class="tab-content" id="followups">
                    <div id="followups-container">
                        <!-- Follow-ups needed will be loaded here -->
                    </div>
                </div>

                <div class="settings">
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="auto-sync">
                            Auto-sync
                        </label>
                        <select id="sync-interval">
                            <option value="5">Every 5 minutes</option>
                            <option value="15">Every 15 minutes</option>
                            <option value="30">Every 30 minutes</option>
                            <option value="60">Every hour</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="dark-mode">
                            Dark Mode
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="storage.js"></script>
        <script type="module" src="popup.js"></script>
    </body>
</html>
