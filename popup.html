<html>
    <head>
        <style>
            .form-container {
            min-width: 300px;
            margin: 0 auto;
          }

          .form-group {
            margin-bottom: 10px;
          }

          .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
          }

          .form-group input {
            width: 100%;
            padding: 5px;
          }

          .btn-save {
            margin-top: 10px;
            padding: 5px 10px;
          }
          .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          .header button{
            min-width: 60px;
            height: 36px;
            font-weight: bold;
            color: red;
          }
        </style>
    </head>
    <body>
        <script src="popup.js">
        </script>
        <div class="header">
            <h1>
                Apply Helper
            </h1>
            <button id="fill-it">
                Refill
            </button>
        </div>
        <div class="form-container">
            <h2>
                My Profile
            </h2>
            <div class="form-group">
                <label for="first-name">
                    First Name
                </label>
                <input id="first-name" type="text"/>
            </div>
            <div class="form-group">
                <label for="last-name">
                    Last Name
                </label>
                <input id="last-name" type="text"/>
            </div>
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input id="email" type="email"/>
            </div>
            <div class="form-group">
                <label for="phone">
                    Phone
                </label>
                <input id="phone" type="tel"/>
            </div>
            <div class="form-group">
                <label for="salary">
                    Salary
                </label>
                <input id="salary" type="text"/>
            </div>
            <div class="form-group">
                <label for="location">
                    Location
                </label>
                <input id="location" type="text"/>
            </div>
            <div class="form-group">
                <label for="resume">
                    Resume
                </label>
                <input id="resume" type="file">
                </input>
                <span id="uploaded-resume"></span>
            </div>
            <button class="btn-save">
                Save
            </button>
        </div>
    </body>
</html>
