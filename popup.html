<html>
    <head>
        <style>
            .form-container {
            min-width: 300px;
            margin: 0 auto;
          }

          .form-group {
            margin-bottom: 10px;
          }

          .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
          }

          .form-group input {
            width: 100%;
            padding: 5px;
          }

          .btn-save {
            margin-top: 10px;
            padding: 5px 10px;
          }
          .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          .header button{
            min-width: 60px;
            height: 36px;
            font-weight: bold;
            color: red;
          }
          
          /* Tabs */
          .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
          }
          
          .tab-btn {
            padding: 8px 16px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
          }
          
          .tab-btn.active {
            background: #007bff;
            color: white;
          }
          
          .tab-content {
            display: none;
          }
          
          .tab-content.active {
            display: block;
          }
          
          /* Tracking */
          .tracking-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
          }
          
          .tracking-filters select,
          .tracking-filters input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
          }
          
          .tracking-list table {
            width: 100%;
            border-collapse: collapse;
          }
          
          .tracking-list th,
          .tracking-list td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
          }
          
          .tracking-list th {
            background: #f8f9fa;
            font-weight: 600;
          }
          
          .status-select {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
          }
          
          .btn-delete {
            padding: 4px 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          
          .btn-delete:hover {
            background: #c82333;
          }
        </style>
    </head>
    <body>
        <script src="popup.js">
        </script>
        <h1>
            Apply Helper
        </h1>
        <div class="header">
             <button id="open-jobs">
                Open jobs
            </button>
            <button id="fill-it">
                Refill
            </button>
        </div>
        <div class="container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="profile">Profile</button>
                <button class="tab-btn" data-tab="jobs">Jobs</button>
                <button class="tab-btn" data-tab="tracking">Tracking</button>
            </div>
            
            <div class="tab-content active" id="profile">
                <div class="form-container">
                    <h2>
                        My Profile
                    </h2>
                    <div class="form-group">
                        <label for="first-name">
                            First Name
                        </label>
                        <input id="first-name" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="last-name">
                            Last Name
                        </label>
                        <input id="last-name" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="email">
                            Email
                        </label>
                        <input id="email" type="email"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">
                            Phone
                        </label>
                        <input id="phone" type="tel"/>
                    </div>
                    <div class="form-group">
                        <label for="salary">
                            Salary
                        </label>
                        <input id="salary" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="location">
                            Location
                        </label>
                        <input id="location" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="resume">
                            Resume
                        </label>
                        <input id="resume" type="file">
                        </input>
                        <span id="uploaded-resume"></span>
                    </div>
                    <button class="btn-save">
                        Save
                    </button>
                </div>
            </div>
            
            <div class="tab-content" id="jobs">
                // ... existing code ...
            </div>

            <div class="tab-content" id="tracking">
                <h3>Application Tracking</h3>
                <div class="tracking-filters">
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="applied">Applied</option>
                        <option value="interview">Interview</option>
                        <option value="rejected">Rejected</option>
                        <option value="stale">Stale</option>
                    </select>
                    <input type="date" id="dateFilter" placeholder="Filter by date">
                </div>
                <div class="tracking-list">
                    <table id="applicationsTable">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Position</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="applicationsList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
